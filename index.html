
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Service Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #fff;
      color: #333333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      max-width: 180px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 50%;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      color: #666666;
      font-size: 1rem;
      margin-bottom: 24px;
    }
    .spinner {
      border: 4px solid #eeeeee;
      border-top: 4px solid #facc15;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img class="logo" src="logo.png" alt="Brand Logo" />
  <h1>Welcome to Contact Our Customer Service</h1>
  <p>Assigning a customer service agent for you, please wait...</p>
  <div class="spinner"></div>

  <script>
    (function () {
      const agents = [
        "https://wa.me/8618995314962",
        "https://wa.me/8618050062380",
        "https://wa.me/8613599149008",
        "https://wa.me/8613959934849"
      ];
      const randomIndex = Math.floor(Math.random() * agents.length);
      const url = agents[randomIndex];
      setTimeout(() => {
        window.location.href = url;
      }, 2000);
    })();
  </script>
</body>
</html>
